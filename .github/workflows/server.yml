# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Gogot Export
        uses: firebelley/godot-export@v3.0.0
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.4/Godot_v3.4-stable_linux_server.64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.4/Godot_v3.4-stable_export_templates.tpz
          relative_project_path: ./.client_server/server
          relative_export_path: dist
          archive_export_output: true
          
      - name: Build Godot
        # You may pin to the exact commit or the version.
        # uses: josephbmanley/build-godot-action@11589640849ce5bd1bab945c694bb418cb06cb15
        uses: josephbmanley/build-godot-action@v1.4.1
        with:
          name: quake-server
          preset: Linux/X11
          subdirectory: dist
          projectDir: ./.client_server/server
          package: true
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: quake-server-dev
          # A file, directory or wildcard pattern that describes what to upload
          path: ./.client_server/server
          # The desired behavior if no files are found using the provided path.
